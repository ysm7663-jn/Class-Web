<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
		배열
		
		1. 대괄호[] 를 이용해서 여러 개의 데이터를 저장한다.
		2. 인덱스는 0부터 시작한다.
		3. 모든 타입을 섞어서 저장할 수 있다.
	*/
	
	// 1. 배열의 생성
	var array1 = [1, 2, 3, 'hello', 4, 5.5, function() {}];
	var array2 = new Array(1, 2, 3);	// 추천하지 않음 : 느림
	var array3 = [];
	
	// 2. 타입 확인 
	console.log(typeof(array1));
	
	// 3. 배열의 요소 확인
	console.log(array1);
	console.log(array2);
	console.log(array3);
	
	// 4. 배열 요소 하나만 확인
	console.log(array1[0]);
	console.log(array2[0]);
	console.log(array3[0]);

</script>
</head>
<body>

</body>
</html>
