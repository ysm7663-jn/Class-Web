<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function() {

		var xhr = new XMLHttpRequest();
		xhr.open('get', 'CCTV.csv', true);
		xhr.send();
		xhr.onreadystatechange = function() {

			if (xhr.readyState == 4 && xhr.status == 200) {

				var data = xhr.responseText;

				var cctvList = data.split('\n');

				var total = 0;
				for (let i = 1; i < cctvList.length - 1; i++) {	// i = 1 : 첫 줄 제거 , length - 1 : 마지막 줄 제거
					var cctv = cctvList[i].split(',');
					// cctvList[i] : 한 지역의 cctv정보, 여기서 10번째 데이터가 총 설치대수
					// 총 설치대수 : cctvList[i][9]
					// console.log(cctv[9]);
					total += parseInt(cctv[9]);
				}

				alert('동작구 CCTV는 ' + total + '대 입니다.');
			}
		}
	}
</script>
</head>
<body>


</body>
</html>
