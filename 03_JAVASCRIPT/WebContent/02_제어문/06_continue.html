<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1. 1 ~ 100 사이에서 3의 배수들은 제외하고 출력하기
	var message = '';
	for (var i = 1; i <= 100; i++) {
		
		if (i % 3 == 0)
			continue;
		else
			message += i + '&nbsp;';
	}
	document.write('<b>' + message + '</b>');
	
	// quiz
	// 5개의 양수를 입력 받아서 그 평균을 출력하시오.
	// 양수 이외의 데이터가 입력되면 '양수가 아닙니다. 다시 일력하세요.'
	// 오류 메시지를 출력하고 재입력을 받으시오
	
	var cnt = 0;
	var sum = 0;
		// 1. 입력
	while (cnt < 5) {
		var num = Number(prompt((cnt + 1) + '번째 수를 입력하세요.'));
		
		// 2. 양수 검사
		if (num <= 0 || isNaN(num)) {
			alert('양수가 아닙니다. 다시 입력하세요.');
			continue;
		}
		// 3. 합계 및 입력 횟수 증가 
		sum += num;
		cnt++;
	}
		document.write('평균은 ' + (sum / cnt));
	
</script>
</head>
<body>

</body>
</html>
