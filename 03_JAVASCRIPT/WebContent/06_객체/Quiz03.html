<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 문제. Car 생성자 함수를 만드시오.
	// 1. 매개변수는 model, oil 이다.
	// 2. 프로퍼티는 다음과 같다.
	// 	 1) model, speed, oil, MAX_SPEED, STEP_SPEED, STEP_OIL
	//   2) speedUp(), speedDown(), panel() 
	// 3. speedUp() 메소드 : 속도 +10(STEP_SPEED), 연료 -5(STEP_OIL), 최고속도 100(MAX_SPEED) 
	// 4. speedDown() 메소드 : 속도 -10(STEP_SPEED), 연료 0(STEP_OIL), 최저속도 0 
	// 5. oil은 제한 없이 사용할 수 있다.
	// 6. panel() 메소드 : 모델명, 현재 속도, 연료량 콘솔 출력
	
	function Car (model, oil) {
		this.model = model;
		this.oil = oil;
		this.speed = 0;
		
		this.__proto__.MAX_SPEED = 100;
		this.__proto__.STEP_SPEED = 10; 
		this.__proto__.STEP_OIL = 5;
		
		this.__proto__.speedUp = function() {
			if (this.oil < this.__proto__.STEP_OIL)
				return; 	// 가지고 있는 oil이 필요 oil보다 작으면 작동하지 않는다.
				
			this.speed += this.__proto__.STEP_SPEED;
			if (this.speed > this.__proto__.MAX_SPEED)
				this.speed = this.__proto__.MAX_SPEED;
			this.oil -= this.__proto__.STEP_OIL;
		};
		
		this.__proto__.speedDown = function() {
			if (this.speed <= 0)
				return;
			
			this.speed -= this.__proto__.STEP_SPEED;
			if (this.speed < 0) 
				this.speed = 0;
		};
		
		this.__proto__.panel = function() {
			return '모델명 : ' + this.model + ', 현재 속도 : ' + this.speed + ', 연료량 : ' + this.oil;
		};
		
	}	// Car 생성자 종료
	
	// 객체 생성
	var car = new Car('xm3', 70);
	
	console.log(car.panel());
	car.speedUp();
	car.speedUp();
	car.speedUp();
	console.log(car.panel());
	car.speedDown();
	car.speedDown();
	car.speedDown();
	car.speedDown();
	console.log(car.panel());

</script>

</head>

</body>
</html>
