<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	/*
		자기 호출 함수
		
		1. '함수 정의'만 하면 그 때 바로 '호출'되는 함수이다.
		2. 호출 과정이 없다.
		3. 한 번만 실행하면 되는 경우에 사용할 수 있다.
		4. 자기 호출 함수 작성 방법
		  1) 일반 익명 함수
		    (function (매개변수) { 
		    	
		    }) ();
		  
			a = function() { }
			a();
			>> (function() {}) ()
			
		  2) 화살표 함수
		  (() => {}) ();
	*/
	(function () {
		console.log('일반 익명 함수 hello');
	})();
	
	(() => {
		console.log('화살표 익명 함수 hello');
	}) ();
	
	(function (){
		alert('Hello');
	}) ();

</script>
</head>
<body>

</body>
</html>
