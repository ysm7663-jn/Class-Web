<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		결과 출력 방식
		1. 경고창 : window.alert('경고메시지')
		2. 콘솔찰 : console.log('로그메시지')
		3. 브라우저 창 : document.write('html 태그 작성')
	*/
	
	//	1. 경고창
	window.alert('안녕하세요.');
	// 객체.메소드 ('')    >> 객체 : 내장 객체
	alert('반갑습니다.');
	// window 내장 객체는 생략할 수 있다.
	
	// 2. 콘솔창
	console.log('Hello');
	console.log('Nice to meet you');
	
	// 3. 브라우저 창
	document.write('<h1>Hello JavaScript</h1>');
	document.write('<h3>Nice to meet you');
</script>
</head>
<body>

</body>
</html>
