<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>다음 중 존재하지 않는 태그는?</h3>
	<ol>
		<li>div</li>
		<li>p</li>
		<li>mother</li>
		<li>ul</li>
	</ol>
	정답 보기 : [ <span id="answer">3</span> ]&nbsp;&nbsp;&nbsp;
	<input id="btn" type="button" onclick="func()" >
	
	<script type="text/javascript">
		
		// 시작 상황
		btn.value = '정답 보기';
		answer.style.visibility = 'hidden';
		
		// 외부 함수
		function func() {
			
			// 문서 객체 저장하기
			var answer = document.getElementById('answer');
			var btn = document.getElementById('btn');
		
			// 내부 함수
			function show() {
				btn.value = '정답 숨기기';
				answer.style.visibility = 'visible';
			}
			
			// 내부 함수
			function hide() {
				btn.value = '정답 보기';
				answer.style.visibility = 'hidden';
			}
			
			if (btn.value == '정답 보기') {
				show();				
			} else {
				hide();
			}
			
		}
	
	</script>
	
</body>
</html>
