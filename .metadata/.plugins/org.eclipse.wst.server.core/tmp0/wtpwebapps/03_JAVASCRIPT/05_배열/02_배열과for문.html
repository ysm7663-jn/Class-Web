<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var array = [1, 2, 3, 4, 5];

	// 1. 일반 for문
	for (let i = 0; i < array.length; i++) {
		console.log(array[i]);
	}
	
	// 2. for in문
	// 배열의 for in문은 배열의 '인덱스'를 추출한다.
	for (let i in array) {
		console.log(array[i]);
	}
	
	// 결론. 배열의 for in 문은 느리다. 일반 for문을 사용하자.
	
	
	
	
</script>
</head>
<body>

</body>
</html>
