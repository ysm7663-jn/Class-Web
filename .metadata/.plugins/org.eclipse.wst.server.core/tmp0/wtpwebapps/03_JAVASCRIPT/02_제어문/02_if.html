<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 문제. 성적 처리 프로그램
	// 1. 입력 대회상자를 이용해서 이름, 국어, 영어, 수학 점수를 입력 받는다.
	// 2. 화면에 <ul> 태그의 각 <li> 태그로 이름, 평균점수, 학점 (A ~ F)을 출력하시오.
</script>
</head>
<body>

	<h3>성적 결과</h3>
	<ul>
		<li>이름 : <span id="name"></span></li>
		<li>평균 : <span id="avg"></span></li>
		<li>학점 : <span id="grade"></span></li>
	</ul>

	<script type="text/javascript">
		// 1. 입력
		var name = prompt('이름을 입력하세요');
		var kor = parseInt(prompt('국어 점수를 입력하세요.'));
		var eng = parseInt(prompt('영어 점수를 입력하세요.'));
		var math = parseInt(prompt('수학 점수를 입력하세요.'));

		// 2. 계산
		var avg = (kor + eng + math) / 3;

		var grade;

		if (avg >= 90)
			grade = 'A';
		else if (avg >= 80)
			grade = 'B';
		else if (avg >= 70)
			grade = 'C';
		else if (avg >= 60)
			grade = 'D';
		else
			grade = 'F'

		/* // switch(java 버전)
		switch (parseInt(avg / 10)) {
		case 10:
		case 9:
			grade = 'A';
			break;
		case 8:
			grade = 'B';
			break;
		case 7:
			grade = 'C';
			break;
		case 6:
			grade = 'D';
			break;
		default:
			grade = 'F';
		} */
		
		/* // switch(javascript 버전)
		switch (true) {
		
		case avg >= 90:
			grade = 'A';
			break;
		case avg >= 80:
			grade = 'B';
			break;
		case avg >= 70:
			grade = 'C';
			break;
		case avg >= 60:
			grade = 'D';
			break;
		default:
			grade = 'F';
		} */

		// 3. 웹 화면에 배치
		document.getElementById('name').textContent = name;
		document.getElementById('avg').textContent = avg;
		document.getElementById('grade').textContent = grade;
	</script>

</body>
</html>
