<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td {
		width: 150px;
	}	
	
	ul {
		display: flex;
		list-style-type: none;
		padding: 0px;
	}
	
	ul > li {
		width: 100px;
	}
	
</style>
</head>
<body>

	<div id="quiz1">
		
	</div>
	<div id="quiz2">
		
	</div>
	<div id="quiz3">
		
	</div>
	<div id="quiz4">
		
	</div>

	<script type="text/javascript">
		// quiz1.
		// 입력 대화상자로 입력된 구구단만 출력하시오
		var n = Number(prompt('단을 입력하세요'));
		
		for (let i = 1; i <= 9; i++) {
			document.getElementById('quiz1').innerHTML += (n + ' * ' + i + ' = ' + n*i) + '<br/>';
		}
		/* let = 지역에서만 사용 */
		
		// quiz2
		// 입력 대화 상자로 시작하는 단과 종료하는 단을 입력 받아서
		// 그 사이의 모든 구구단을 출력하시오.
		var n1 = Number(prompt('시작 단을 입력하세요'));
		var n2 = Number(prompt('종료 단을 입력하세요'));
		
		var quiz2 = '';
		
		for (let i = n1; i <= n2; i++) {	// 시작 단 ~ 종료 단 범위 
			for (let j = 1; j <= 9; j++) {	// 각 단 출력
				quiz2 += i + ' * ' + j + ' = ' + (i * j) + '<br/>';
			}
		}
		document.querySelector('#quiz2').innerHTML = quiz2;
		
		// quiz3 - table
		var quiz3 = '<table>';
		for (let i = 1; i <= 9; i++) {	// 각 단 별 증가수
			quiz3 += '<tr>';
			for (let j = 2; j <= 9; j++) {	// 단
				quiz3 += '<td>' + j + ' * ' + i + ' = ' + (i * j) + '</td>'; 
			}
			quiz3 += '<br/>';
			quiz3 += '</tr>';
		}
		quiz3 += '</table>';		
		document.getElementById('quiz3').innerHTML = quiz3;
		
		// quiz4 - ul
		var quiz4 = '';
		for (let i = 1; i <= 9; i++) {	// 단
			quiz4 += '<ul>';
			for (let j = 2; j <= 9; j++) {	// 각 단 별 증가수
				quiz4 += '<li>' + j + ' * ' + i + ' = ' + (i * j) + '</li>';
			}
			quiz4 += '</ul>';
		}
		document.getElementById('quiz4').innerHTML= quiz4;
		
	</script>

</body>
</html>
