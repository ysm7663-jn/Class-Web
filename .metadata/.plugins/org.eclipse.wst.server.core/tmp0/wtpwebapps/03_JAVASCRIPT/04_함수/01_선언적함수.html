<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
		선언적 함수
		
		1. 이름이 있는 함수이다.
		2. '함수 정의', '함수 호출' 순으로 처리한다.
		3. '함수 정의', '함수 호출' 의 코드 상 순서는 없다.
		4. '함수 정의' 방법
		   function 함수명(매개변수) {
				함수 본문
				필요시 (return 값;)
			}
		5. '함수 호출' 방법
		   함수명(인수);
		
		6. 함수를 변수에 저장할 수 있다. 변수가 함수명이 된다.
		
		7. 같은 함수를 2번 이상 만들 수 있다. 나중에 만든 함수로 덮어쓰기가 된다.
	*/
	/* 
		자바스크립트는 코드를 2번 읽는다.
		처음에는 선언적 함수만 골라서 읽고,
		나중에는 다 읽는다.
	*/
	

</script>
</head>
<body>
	
	<script type="text/javascript">
	// 1. 정의 먼저, 호출 나중 (일반적 언어 특성)
	// 1) 정의
		function printName(name) {
			console.log(name);
		} 	
	
	// 2) printName 함수 호출
		printName('앨리스');
	
	// 2. 정의 나중, 호출 먼저 (자바 스크리트 특성)
	// 1) printAge 함수 호출
		printAge(25);
	
	// 2) printAge 함수 정의
		function printAge(age) {
			console.log(age);
		}
	
	// 3. 변수에 함수 저장하기
	// 1) 변수에 함수 저장하기
		var view = function printAddress(address) {
			console.log(address);		
	}
	
	// 2) 변수로 함수 호출하기
	//printAddress('서울'); 	// 본래 호출 방법
	view('서울');				// 변수명이 함수처럼 사용된다.
	
	
	// 4. 동일한 함수를 2번 정의하기
	// 1) 동일한 함수 2번 정의
		function printSpec(height, weight) {
			console.log(height);
			console.log(weight);
		}
		printSpec(165.5, 55.5);
	
		function printSpec(height, weight) {
			console.log(height + ', ' + weight);	// 두 번째 선언된 함수가 실행
		}
		
	// 2) 함수 호출
		printSpec(165.5, 55.5);
	
	</script>
	
</body>
</html>
