<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var str = 'sqlsession';
	
	console.log(str.length);		// 길이 : 10
	console.log(str.charAt(0));		// 첫 번째 글자 : s
	console.log(str.indexOf('s'));	// 첫 번째 s 의 인덱스 : 0
	console.log(str.indexOf('S'));	// 첫 번째 S 의 인덱스 : -1 (없는 경우)
	console.log(str.lastIndexOf('s')); // 마지막 s 의 인덱스 : 6
	console.log(str.toLowerCase());	// 소문자로 변경 : sqlsession
	console.log(str.toUpperCase());	// 대문자로 변경 : SQLSESSION
	console.log(str.replace('s', ''));	// s를 빈 문자열로 바꿔라 : qlsession(첫 번째 s를 공백문자로 바꿈)
	console.log(str.substring(3));	// session (인덱스 3부터 끝까지)
	console.log(str.substring(0, 3));	// sql (인덱스 0부터 3전까지)
	console.log(str.substr(3));	// ession (인덱스 3부터 끝까지)
	console.log(str.substr(1, 3));	// qls (인덱스 1부터 3글자 추출)
	console.log(str.substr(0, 3));	// sql (인덱스 0부터 3글자 추출)
	
	var data = '          hello          ';
	console.log(data.trim());	// 'hello' (앞뒤 모든 공백을 제거한다)
	console.log(data.trimLeft());	// 'hello             '(왼쪽 모든 공백을 제거한다, 오른쪽은 그대로)
	console.log(data.trimRight()); 	// '             hello'(오른쪽 모든 공백을 제거한다, 왼쪽은 그대로)
	
	var list = ['hello', 'java', 'web'];
	var result = list.join(' ');		// list 요소들 사이에 값을 추가해줌  >> 작용 : list[0] + ' ' + list[1] + ' ' + list[2]
	//var result = list.join(' - ');	// list 요소들 사이에 값을 추가해줌  >> 작용 : list[0] + ' - ' + list[1] + ' - ' + list[2]
	console.log(result);
	
	var str = 'hello java web';
	var list = str.split(' '); // 공백을 기준으로 분리 >> ['hello', 'java', 'web'];
	console.log(list);	

</script>
</head>
