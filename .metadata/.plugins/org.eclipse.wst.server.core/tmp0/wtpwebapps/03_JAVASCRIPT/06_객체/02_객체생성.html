<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 객체의 프로퍼티는 모든 데이터를 저장할 수 있다.
	// 데이터, 배열, 함수, 객체
	
	var car = {
		model : "e-class",
		price : 7500,
		buyDate : "2020-11-20",
		company : {			// 객체
			name : "benz",
			country : "germany"
		},
		tires : ["frontLeft", "frontRight", "backLeft", "backRight"],	// 배열
		drive : function () {					// 함수(function)
			console.log("Let's go");
		}
	};
	
	console.log('모델 : ' + car.model);
	console.log('가격 : ' + car.price);
	console.log('구매일 : ' + car.buyDate);
	
	console.log('제조사명 : ' + car.company.name);
	console.log('제조국가 : ' + car.company.country);
	
	for (let i = 0; i < car.tires.length; i++)	// for문을 활용한 배열 값 출력
		console.log('타이어 : ' + car.tires[i]);
	
	car.drive();	// function 호출
	
	
	
	

</script>
</head>
<body>
	
</body>
</html>
