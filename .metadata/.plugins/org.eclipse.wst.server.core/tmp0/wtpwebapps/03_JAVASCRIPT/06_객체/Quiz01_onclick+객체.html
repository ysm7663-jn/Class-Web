<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<input type="button" value="책 정보 가져오기" onclick="openbook()" />
	<br/><br/>
	<table border="1">
		<thead>
			<tr>
				<td>제목</td>
				<td>저자</td>
				<td>가격</td>
				<td>출판사</td>
			</tr>
		</thead>
		<tbody id="book-contents">
		</tbody>
	</table>
	
	<script type="text/javascript">

	// 가져온 JSON 데이터 -> 자바스크립트 객체로 변환된 상태
	
	var book = [
		{
			title: "어린왕자",
			author: "생떽쥐베리",
			price: 15000,
			publisher: "어린출판사"
		},
		{
			title: "나는 자바다",
			author: "김자바",
			price: 35000,
			publisher: "자바출판사"
		},
		{
			title: "나는 파이썬이다.",
			author: "박파이",
			price: 25000,
			publisher: "파이출판사"
		}
	];

		function openbook() {
			var result = '';
				for (let i = 0; i < book.length; i++) {
					
						result += '<tr>';
						
					for (var p in book[i]) {
						// 객체의 각 프로터피
						// p에 전달되는 값은 다음과 같다.
						// title > author > price > publisher
						result += '<td>' + book[i][p]; + '</td>';
					}
						result += '</tr>';
				}
						document.getElementById('book-contents').innerHTML = result;
			}
	</script>

</body>
</html>
