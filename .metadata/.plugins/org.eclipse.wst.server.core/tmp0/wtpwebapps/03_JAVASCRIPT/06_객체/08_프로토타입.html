<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 1. 생성자 함수 정의
	function Product (name) {
		this.name = name;
		// 생성자 함수의 내부에서는 __proto__ 를 통해서 prototype에 접근할 수 있다.
		// this.menufacturer = "오뚜기";	  // 비효율적
		this.__proto__.manufacturer = "오뚜기";
		
		// 함수를  prototype에 저장하기
		this.__proto__slogan = function() {
			console.log("벌떡 일어나라");
		};
	}
	
	// 2. 객체 생성
	var product1 = new Product("3분 짜장");
	var product2 = new Product("케찹");
	
	// 3. 객체의 프로퍼티 확인
	for (var p in product1) {
		console.log(product1[p]);
	}
	
	for (var p in product2) {
		console.log(product2[p]);
	}
	
	// 4. 객체들의 slogan() 함수 호출
	product1.slogan();
	product2.slogan();

</script>
</head>
<body>

</body>
</html>
