<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	* {
		box-sizing: border-box;
		/* 기본 초기화 코드 */
		padding: 0px;
		margin: 0px;
		text-decoration: none; 
	}

	#container {
		width: 900px;
		margin: auto;
		display: flex;
	}
	
	ul {
		width: 300px;
		height: 300px;
		border: 1px solid black;
		text-align: center;
		line-height: 50px;
	}

</style>
<script type="text/javascript">

	onload = function() {
		var xhr = new XMLHttpRequest();
		xhr.open('get', 'DATA2.xml', true);
		xhr.send();
		xhr.onreadystatechange = function () {
			if (xhr.readyState == 4 && xhr.status == 200){
				var data = xhr.responseXML;
				
				var nameList = data.getElementsByTagName('name');
				var ageList = data.getElementsByTagName('age');
				var addressList = data.getElementsByTagName('address');
				var phoneList = data.getElementsByTagName('phone');
				
				
				var result = '';
				
				for (let i = 0; i < nameList.length; i++) {
					result += '<ul>';
					result += '<li>' + nameList[i].textContent + '</li>'; 
					result += '<li>' + ageList[i].textContent + '</li>'; 
					result += '<li>' + addressList[i].textContent + '</li>'; 
					result += '<li>' + phoneList[i].textContent + '</li>'; 
					result += '</ul>';
				}
				
				document.getElementById('container').innerHTML = result;
			}
		}
	}

</script>
</head>
<body>

	<div id="container">
		
	</div>

</body>
</html>
