<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	onload = fn;

	function fn() {
		
		// 1. GET 버튼
		var getBtn = document.getElementById('get-btn');
		getBtn.addEventListener('click', function() {
			var xhr = new XMLHttpRequest();
			xhr.open('get', 'DATA.html', true);
			xhr.send();
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4) {
					if (xhr.status == 200) {
						document.getElementById('personal').innerHTML = xhr.responseText;
					}
				}
			}
			
		});
	
		// 2. POST 버튼
		var postBtn = document.getElementById('post-btn');
		postBtn.addEventListener('click', function(){
			var xhr = new XMLHttpRequest();
			xhr.open('post', 'DATA.html', true);
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
			xhr.send();
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4 && xhr.status == 200)
					document.getElementById('personal').innerHTML = xhr.responseText;
			}
		});
	}


</script>
</head>
<body>

	<h3>개인정보출력</h3>
	<div id="personal">
	
	</div>
	<br/>
	
	<input id="get-btn" type="button" value="GET" />
	<input id="post-btn" type="button" value="POST" />

</body>
</html>
