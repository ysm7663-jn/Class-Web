<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * DOM
 *	1. Document Object Model, 문서 객체 모델
 *	2. html의 구성 요소(태그, 속성)들을 획득, 추가, 변경, 삭제 등의 작업을 수행한다.
 *  3. html의 구성 요소 선택 방법
 *    1) document.getElementById('아이디');
 *    2) document.getElementsByClassName('클래스');
 *	  3) document.getElementsByTagName('태그');
 *	  4) document.querySelector('선택자');
 *	  5) document.querySelectorAll('선택자');
 *  4. 주요 기능
 	  1) textcontent : 내부 텍스트
 	  2) innerHTML : 내부 HTML 태그
 	  3) style : CSS를 변경하고 싶을때
 	  4) attribute : 속성 (getter, setter)
 	    (1) setAttribute(속성, 값) : 기존의 속성값을 변경
 	    (2) getAttribute(속성) : 기존의 속성값을 반환
 	    
 */
 
 	// var aLink = document.getElimentById('link');
 	var aLink = document.querySelector('#link');
 	
 	aLink.textContent = '클릭해 주세요';
 	aLink.style.color = 'red';
 	aLink.style.fontWeight = 'bold';
 	aLink.style['font-size'] = 20;
 	aLink.setAttribute('href', 'https://www.google.com')
 
</script>
</head>
<body>

	<a id = "link"></a>
	
	<script type="text/javascript">
	var aLink = document.querySelector('#link');
 	
	 	aLink.textContent = '클릭해 주세요';
	 	aLink.style.color = 'red';
	 	aLink.style.fontWeight = 'bold';
	 	aLink.style['font-size'] = 20;
	 	aLink.setAttribute('href', 'https://www.google.com');
	</script> 
	                         
</body>
</html>
