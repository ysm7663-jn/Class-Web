<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	* {
		box-sizing: border-box;
	}
	
	.slide {
		margin: auto;	/* 화면 중앙으로 이동 */
		width: 700px;
		border: 1px solid black;
		background: black;
		text-align: center;	/* image를 가운데 정렬 */
	}

	.image-box {
		padding: 10px;
	}

	#image {
		max-width: 100%;	/* 최대 너비는 부모 기준 100% */  
		height: 430px;
	}

	.nav {
		display: flex;
		width: 160px;
		margin: auto;
		padding-bottom: 10px;
	}
	
	#prev {
		width:40px;
		height: 40px;	/* 너비와 높이를 prev.png 이미지와 동일하게 맞춤*/
		background: url(../assets/image/prev.png);
	}
	
	#paging {
		width: 80px;
		height: 40px;
		line-height: 40px;
		color: white;
	}
	
	#next {
		width:40px;
		height: 40px;	/* 너비와 높이를 prev.png 이미지와 동일하게 맞춤*/
		background: url(../assets/image/next.png);
	}
	
	</style>
	<script type="text/javascript">
		// page load	
		onload = function() {
			var images = ['flower1.jpg', 'flower2.jpg', 'flower3.jpg', 'flower4.jpg', 'flower5.jpg'];
			
			var current_page = 0;
			
			function fn_paging() {
					var paging = document.getElementById('paging');
					paging.textContent = (current_page + 1) + ' / ' + (images.length);
			}
			
			function changeImage(n) {
				if (current_page + n >= 0 && current_page + n < images.length) {
					current_page += n;
					var image = document.getElementById('image');
					image.setAttribute('src', '../assets/image/' + images[current_page]);
					fn_paging();
				}
			}
			
			fn_paging(); // 로드된 화면에 페이지 번호가 나타나도록 호출
			
			// 표준 이벤트 모델로 click 이벤트 등록하기
			var prev = document.getElementById('prev');
			var next = document.getElementById('next');
			
			prev.addEventListener('click', function(){
				changeImage(-1);
			});
			
			next.addEventListener('click', function(){
				changeImage(1);
			});
			
		}		
	
	</script>
</head>
<body>

	<div class="slide">
		<div class="image-box">
			<img src="../assets/image/flower1.jpg" id="image">
		</div>
		
		<div class="nav">
			<div id="prev"></div>						
			<div id="paging"></div>						
			<div id="next"></div>						
		</div>
	</div>

</body>
</html>
