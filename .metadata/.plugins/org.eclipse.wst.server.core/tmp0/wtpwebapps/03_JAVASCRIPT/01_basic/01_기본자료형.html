<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	// 자바스크립트는 자바와 주석이 같다.
	/* 자바스크리브는 자바와 주석이 같다. */
	
	/*  
		1. 기본자료형
		   1) 숫자 : number
		   2) 문자열: string
		   3) 논리 : boolean
		   4) 객체 : object
		   5) 널 : null	(타입은 아는데 저장된 값이 없다.)
		   6) 언디파인 : undefined (타입을 모른다.)
	*/
	
	/*
		2. 변수 선언
		   1) 타입을 구분해서 명시하지 않는다.
		   2) 선언 방법
		   	var 변수명;
		   3) 타입의 결정은 최초 저장된 값에 의해서 결정된다.
		   	   var a = 10;	// a의 타입은 number
		   	   var b = 'hello'	// b의 타입은 String
		   	   var b = "hello"	// b의 타입은 String
			   var c; 	// c의 타입은 undefined
			4) var를 통해서 변수 선언을 하지 않아도 사용할 수 있다.
			5) 기본 초기화 값
			   (1) 숫자 : 0
			   (2) 문자열 : null
			   (3) 논리 : false
			   (4) 객체 : null
	*/
	
</script>
</head>
<body>
	
</body>
</html>
