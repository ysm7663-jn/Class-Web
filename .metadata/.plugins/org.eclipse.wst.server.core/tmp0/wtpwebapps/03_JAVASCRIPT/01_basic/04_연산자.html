<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		1. 산술연산자
		  1) +, -, * : 동일
		  2) ** : 제곱 (2 ** 3 = 8)
		  3) / : 나누기 (7 / 2 = 3.5)
		  4) % : 나머지 (7 % 2 = 1)
		  5) 몫
		    (1) parseInt(7 / 2) : 3
		    (2) Math.floor(7 / 2) : 3
		  6) ++ : 증감연산자
		  7) -- : 감소연산자
	*/
	
	/*
		2. 문자열 연산자
		  1) + : 연결 연산자 (문자열이 하나라도 있으면 무조건 연결)
		  2) -, *, **, /, % : 연산이 가능한 문자열이면 산술 연산으로 처리됨
	*/
	
	console.log(1 + '살');	// 1살
	console.log(1 + '1');	// 1
	
	console.log(10 - '2');	// 8
	
	/*
		3. 관계 연산자
		  1) >, >=, <, <=
		  2) ==  : 값을 비교
		  3) === : 값과 타입을 함께 비교
		  4) !=  : 값을 비교
		  5) !== : 값과 타입을 함께 비교
	*/
	
	console.log(0 == false);	// 값 0으로 같음
	console.log(0 === false);	// numbr 타입, boolean 타입 >> 타입이 다름

	/*
		4.논리 연산자
		  1) &&
		  2) ||
		  3) !
		  4) short circuit evaluation
		    (1) && : false인 조건식이 나타나면 더 이상 진행하지 않는다. 왜? 결과는 false니까.
		    (2) || : true인 조건식이 나타나면 더 이상 진행하지 않는다. 왜? 결과는 true니까.
	*/
	
	/*  
		5. 조건 연산자
		  1) 조건식 ? true일때 : false일때;
	*/

	// 올해 최저시급 8,590원이다. 
	// 하루 8시간은 최저시급으로 계산하고,
	// 초과 근무시간은 1.5배를 적용 받는다.
	// 하루 10시간 근무하면 일급 얼마인가요?
			
	var money = 8590;
	var time = 10;
	var pay =  (time > 8) ? 8590 * 8 + (8590 * 1.5) * (time - 8) : 8590 * time;
	console.log(pay);
	
</script>
