<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		형 변환
		1. 숫자로 변환: Number(값)
		  1) 정수로 변환: parseInt(값)
		  2) 실수로 변환: parseFloat(값)
		2. 문자열로 변환 : String(값)
	*/
	var a = 1;
	var b = 'hello';
	var c = false;
	var d = Math.sqrt(-4);	// 루트 -4, NaN(Not a Number)
	var e = 1234567890 ** 100;	// ** : 제곱	(Infinity(무한대))
	
	document.write('<h1>' + a);	// 1	
	document.write('<h1>' + b);	// hello
	document.write('<h1>' + c);	// false
	document.write('<h1>' + d);	// NaN
	document.write('<h1>' + e); // Infinity
	
	document.write('<h1>' + Number(a));	// 1	
	document.write('<h1>' + Number(b));	// NaN	
	document.write('<h1>' + Number(c));	// 0	
	document.write('<h1>' + Number(d));	// Nan	
	document.write('<h1>' + Number(e));	// Infinity
	
	document.write('<h1>' + String(a));	// 1
	document.write('<h1>' + String(b));	// hello
	document.write('<h1>' + String(c));	// false
	document.write('<h1>' + String(d));	// NaN
	document.write('<h1>' + String(e));	// Infinity
	
</script>
</head>
<body>

</body>
</html>
