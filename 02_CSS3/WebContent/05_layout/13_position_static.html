<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	div {
		width: 200px;
		height: 200px;
		border: 1px solid black;
	}
	
	#box1 {
		position: static; /* static(디폴트) : 알아서 배치된다. *top,bottom, left, right 지정되지 않는다. */
		top: 100px;	/* top(부모기준)에서 100px 떨어지세요. */
	}
	
	#box2 {
		top: 100px;	/* top(부모기준)에서 100px 떨어지세요. */
		bottom: 100px;
		left: 100px;
		right: 100px;
	}
	
</style>
</head>
<body>

	<div id = "box1">BOX1</div>
	<div id = "box2">BOX2</div>

</body>
</html>
