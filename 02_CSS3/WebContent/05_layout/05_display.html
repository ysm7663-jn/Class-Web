<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	/* 
		인라인레벨 태그: span, a
		블록 레벨  태그 : div, p, pre, ul, ol, li, dl, dt, dd 
	 */
	 
	 /*
	 	인라인레벨태그들이 불가능한 작업
	 	1. width
	 	2. height
	 	3. text-align (정렬)
	 */

	#inline { 
		
		/* 인라인레벨로 표시*/
		display: inline; 
		
		/* 인라인레벨로 처리가 안 되는 작업들 */ 
		width: 300px;	
		height: 100px;  
		text-align: left;  
		
		/* 인라인레벨로 처리가 되는 작업들 */
		border: 1px solid black; 
		padding: 50px;	
		margin: 50px;	
		background: yellow; 
	}
	
	#block {
	
		/* 블롤레벨로 표시 */
		display: block;
		
		/* 블록레벨만 가능한 작업 */
		width: 300px;
		height: 100px;
		text-align: center;	/* 가로를 가운데로 정렬 */
		line-height: 100px;	/* 세로를 가운데로 정렬 */
		border: 1px solid black;
	}
	
	#inline-block {
		
		/*인라인-블록: 블록레벨 작업이 가능하지만 영역이 인라인에 포함된다.*/
		display: inline-block; 
		
		/* 블록레벨에서만 가능한 작덥 */
		width: 300px;
		height: 100px;
		text-align: center;	/* 가로를 가운데로 정렬 */
		line-height: 100px;	/* 세로를 가운데로 정렬 */
		border: 1px solid black;
		
	}

</style>
</head>
<body>

	<div>
		여기는 <div id = "inline">inline</div> 처리됩니다.	
	</div>
	
	<br/><br/><br/>
	<div>
		여기는 <span id = "block">block</span> 처리됩니다.
	</div>
	
	<br/><br/><br/>
	<div>
		여기는 <span id = "inline-block">inline-block</span> 처리됩니다.
	</div>
	
</body>
</html>
