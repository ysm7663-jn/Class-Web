<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	table {
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	thead {
		text-align: center;
	}
	
	th:nth-of-type(1) {
		width: 70px;
	}
	
	th:nth-of-type(2) {
		width: 140px;
	}
	
	tbody, th, td {
		text-align: center;
		border: 1px solid black;
	}
	
	
	
	
	
	

</style>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>이름</th>
				<th>소속</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>가길동</td>
				<td>삼성</td>
			</tr>
			<tr>
				<td>나길동</td>
				<td>현대</td>
			</tr>
			<tr>
				<td>다길동</td>
				<td>SK</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
