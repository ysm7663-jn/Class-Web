<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	div {
		width: 200px;
		height: 200px;
		border: 1px solid black;
	}
	
	#box1 {
		position: relative;	/* relative는 top, bottom, left, right 지정이 가능하다. 원래 자기 자리 기준으로 움직임*/
		top: 100px;
		left: 100px;
	}
	
	#box2 {
		position: relative;
		top: 100px;
		left: 100px;
	}
	
</style>
</head>
<body>

	<div id = "box1">BOX1</div>
	<div id = "box2">BOX2</div>

</body>
</html>
