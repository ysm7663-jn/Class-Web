<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style type="text/css">

	/*
		1. 절대단위
		   1) px : 픽셀
		   2) pt, cm, mm 등
		2. 상대단위
		   1) % : 부모 태그 기준
		   2) em : 부모 태그 기준, 1em: 부모 태그와 같은 크기, 0.5em: 부모 태그의 절반 크기
		   3) rem : 최상위 부모 태그(<html> 태그) 기준
		   4) vh : viewport 단위 (높이), 1vh(viewport 높이의 1%) ~ 100vh(viewport 높이의 100%)
		   5) vw : viewport 단위 (너비), 1vw(viewport 너비의 1%) ~ 100vw(viewport 너비의 100%)
	*/
	
	#box1 {
		width: 50vw;
		height: 50vh;
		background: green;
	}
	
	#outer {
		font-size: 20px;  /* 부모의 크기: 20px */
	}
	#inner {
		font-size: 0.5em;  /* 부모의 0.5배 크기: 10px */
	}
	
</style>
</head>
<body>
	
	<div id="box1">
		BOX1
	</div>
	
	<div id="outer">
		outer<br/>
		<div id="inner">
			inner
		</div>
	</div>
	
</body>
</html>
