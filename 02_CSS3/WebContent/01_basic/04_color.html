<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		background-image: url(../assets/images/event.jpg);
	}
	h1 {
		color: rgb(0, 200, 0);
		opacity: 0.5;
	}
	#hi {
		color: rgba(0, 255, 0, 0.1);  /* opacity(투명도): 0.1 작을수록 투명하다. */
	}
	#hello {
		color: rgba(0, 255, 0, 0.9);  /* opacity(투명도): 0.9 클수록 불투명하다. */
	}
</style>
</head>
<body>
	
	<h1>안녕하세요</h1>
	<h1 id="hi">반갑습니다</h1>
	<h1 id="hello">어서오세요</h1>
	<h1>감사합니다</h1>
	<h1>사랑합니다</h1>
	
</body>
</html>
