<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		
		/* 주석은 이 한 가지 방법만 됩니다. */
		/* // 이건 안 됩니다. */
		/* type="text/css" 는 생략할 수 있다. */
		
		h1 {
			color: red;
			background: yellow;
		}
		
	</style>
</head>
<body>

	<!--
		internal style
		1. <style> 태그를 이용해서 적용한다.
		2. <style> 태그는 <head> 태그의 자식 태그이다.
		3. 작성 형식
		   적용대상 { 속성: 값; 속성: 값; ... }
	-->
	
	<h1>안녕하세요</h1>
	
</body>
</html>
