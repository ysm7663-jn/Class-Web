<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.scale-box {
		width: 10px;
		background: limegreen;
		border: 2px solid green;
		margin-left: 500px;
		
		transition-delay: 1s;		/* 1초 후에 동작함 */
		transition-duration: 5s;	/* 5초 동안 동작함 */
		transition-timing-function: ease;	/* 부드럽게 종료 */
		transition-property: transform;
		/* transition-property: width */
	}
	
	.scale-box:hover {
		transform: scale(50, 1);	/* 가로 50배 증가 */
		/* width: 500px; */
	}
	
</style>
</head>
<body>

	<h3>마우스를 대면 1초 후에 5초 동안 크기가(너비) 500px로 커지는 박스 </h3>
	<div class = "scale-box"></div>

</body>
</html>
