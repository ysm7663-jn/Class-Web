<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.main-aside {
		width: 300px;
		border: 3px solid green;
	}

	input[type=radio] {
		display: none;
	}
	
	.tab-contents {
		display: none;	/* FRONT-END, BACK-END 내용 모두 사라짐 */
	}
	
	/* id = "front" 를 check하면 같은 수준의 형제(~) 중에서 2번째 div가 나타난다. */
	#front:checked ~ div:nth-of-type(2) {
		display: block;
	}
	
	/* id = "back" 을 check하면 같은 수준의 형제(~) 중에서 3번째 div가 나타난다. */
	#back:checked ~ div:nth-of-type(3){
		display:block;
	}
	
	.top-buttons {
		display: flex;
	}

	.top-buttons > label {
		display: block;
		width: 150px;
		padding: 10px;
		text-align: center;
		background: green;
		color: white;
	}

	#front:checked ~ div:nth-of-type(1) > label:nth-of-type(1) {
		background: limegreen;
	}
	
	#back:checked ~ div:nth-of-type(1) > label:nth-of-type(2) {
		background: limegreen;
	}

	.tab-contents > ul > li.contents {
		overflow: hidden;
	}
	
	.tab-contents > ul {
		list-style-type: none;
		padding: 0px;
	}
	
	.tab-contents > ul > li.contents div.thumbnail {
		float: left;
	}
	
	.tab-contents > ul > li.contents div.description {
		float: left;
		margin-left: 5px;
	}

</style>

</head>
<body>

	<div class = "main-aside">
			<!-- radio는 같은 name 을 사용한다. -->
			<input id = "front" type = "radio" name = "tab" checked />
			<input id = "back" type = "radio" name = "tab" />
			
			<!-- 상단 탭 -->
			<div class = "top-buttons">
				<label for = "front">FRONT-END</label>
				<label for = "back">BACK-END</label>
			</div>
			
			<!-- FRONT-TAB 내용 -->
			<div class = "tab-contents">
				<ul>
					<li class = "contents">
						<a href = "javascript:void(0)">
							<div class = "thumbnail">	
								<image src = "https://via.placeholder.com/100">
							</div>
							<div class = "description">
								<strong>HTML</strong><br/>
								HTML은 하이퍼텍스트 ...
							</div>
						</a>
					</li>
					
					<li class = "contents">
						<a href = "javascript:void(0)">
							<div class = "thumbnail">	
								<image src = "https://via.placeholder.com/100">
							</div>
							<div class = "description">
								<strong>CSS</strong><br/>
								CSS는 캐스캐이드 ...
							</div>
						</a>
					</li>
				</ul>
			</div>
			
			<!-- BACK-TAB 내용 -->
			<div class = "tab-contents">
				<ul>
					<li class = "contents">
						<a href = "javascript:void(0)">
							<div class = "thumbnail">	
								<image src = "https://via.placeholder.com/100">
							</div>
							<div class = "description">
								<strong>JSP</strong><br/>
								JSP는 자바서버페이지 ...
							</div>
						</a>
					</li>
					
					<li class = "contents">
						<a href = "javascript:void(0)">
							<div class = "thumbnail">	
								<image src = "https://via.placeholder.com/100">
							</div>
							<div class = "description">
								<strong>SPRING</strong><br/>
								SPRING은 경량 컨테이너 ...
							</div>
						</a>
					</li>
				</ul>
			</div>
			
		</div>
		

</body>
</html>
