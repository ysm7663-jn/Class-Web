<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	#picture {
		width: 640px;
		height: 395px;
		padding: 0px;
		margin: auto;
		background-image: url(../assets/stars.jpg);
		background-size: cover;
	}
	
	#box {
		border: 5px solid blue;
		border-radius: 10px;
		padding: 20px;
		margin: 30px auto;
		
		width: 590px; /* content(590px) + padding(20px * 2) + border(5px * 2)  = 640px */
		height: 50px;
		line-height: 50px; /* height == line-heihgt 이면 텍스트가 세로 가운데 정렬 */
		
		background: skyblue;
		text-align: center;	/* 이구아나 텍스트 가로 가운데 정렬 */
	}
	
</style>
</head>
<body>

	<div id = "picture"></div>
	
	<div id ="box">별자리</div>

</body>
</html>
