<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	.box-style {
		width: 100px;
		height: 100px; 
		color: red;
		text-align: center; 
	}
	/*
		테두리: border
		
		1. border-style: solid(실선), double(이중실선), dotted(점선), dashed(대시선)
		2. border-color
		3. border-width: px, thin(얇은선), medium(중간선), thick(굵은선)
		4. border : width style color 순서로 한 번에 지정
		   1) border : 1px solid black
		   2) border : 3px solid red
		5. border-top: 위쪽
		6. border-bottom : 아래쪽
		7. border-left : 왼쪽
		8. border-right : 오른쪽
		9. border : 모든 방향 
		   1) border : 전체;
		   2) border : 위/아래   왼쪽/오른쪽;	  
		   3) border : 위 	    왼쪽/ 오른쪽		아래;
		   4) border : 위 	   오른쪽 			아래			왼쪽;
	    10.border-radius: 모서리 곡률
		   1) boder-radius: 10px;				전체 
		   2) boder-radius: 1px 2px;   			11시/5시	1시/7시
		   3) boder-radius : 1px 2px 3px;		11시 	1시/7시	5시
		   4) boder-radius : 1px 2px 3px 4px;	11시		1시		5시	7시
	*/
	
	#box1 {
		border: 6px solid red; 
	}
	
	#box2 {
		border : 6px solid red;
		border-radius: 20px;  
	}
	
	#box3 {
		border: 6px solid red;
		border-radius: 20px 0px;
	}
	
	#box4 {	
		border: 6px solid red; 
		border-radius: 20px 20px 0 0; 
	}
	
	#box5 {	
		border-left: 12px solid red; 
		border-bottom: 1px solid red; 
	} 
	
	#box6 {	
		border-left: 12px solid red; 
		border-radius: 20px 0 0; 
	} 
	
	#box7 {	
		border-left: 12px solid red; 
	 	border-radius: 10px 30px 50px 70px;
	} 
	


</style>
</head>
<body>

	<div id="box1" class="boxstyle">
		<h1>BOX1</h1>
	</div>
	
	<br/>
	<div id="box2" class="boxstyle">
		<h1>BOX2</h1>
	</div>
	
	<br/>
	<div id="box3" class="boxstyle">
		<h1>BOX3</h1>
	</div>
	
	<br/>
	<div id="box4" class="boxstyle">
		<h1>BOX4</h1>
	</div>
	
	<br/>
	<div id="box5" class="boxstyle">
		<h1>BOX5</h1>
	</div>
	
	<br/>
	
	<div id="box6" class="boxstyle">
		<h1>BOX6</h1>
	</div>
	
	<br/>
	
	<div id="box7" class="boxstyle">
		<h1>BOX7</h1>
	</div>
	
	<br/>


</body>
</html>
