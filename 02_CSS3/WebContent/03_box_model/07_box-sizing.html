<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.box {
		height: 100px;
	}
	
	#contect-box {
		box-sizing: contect-box;	/* 기본값 */
		width: 200px;	/* contect: 200px */
		padding: 20px;	/* padding: 20px */		
		border: 5px solid orange;	/* border: 5px */
		/* contect-box의 크기 : contect(200px) + padding(40px) + border(10px) = 250px */
	}
	
	#border-box {
		box-sizing: border-box;	/* border까지 width/height에 포함된다 */
		width: 200px;
		padding: 20px;
		border: 5px solid orange;
		/* border-box의 크기 : width와 같다. 200px contect(150px) + padding(40px) + border(10px) = 200px */
	}

</style>
</head>
<body>

	<div id ="contect-box" class ="box">BOX1</div>
	<div id ="border-box" class ="box">BOX2</div>

</body>
</html>
