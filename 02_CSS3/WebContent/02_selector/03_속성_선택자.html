<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css">

	/* 1. type 속성을 가지고 있는 모든  form 태그 아래 input 태그들*/
	form > input[type] {
		background: green;
	}
	
	/* 2. readonly 속성을 가지고 있는 모든 form 태그 아래 input 태그들  */
	form > input[readonly] {
		background: lightgray;
	}
	
	/* 3. type 속성 값이 text인 모든 form 태그 아래 input 태그들 */
	form > input[type = text] {
		background: orange;
	}
	
	/* 4. type 속성 값이 text가 아닌 모든 form 태그 아래 input 태그들*/
	form > input:not([type = text]) {
		background: yellow;
	}
	
	/* 5. src 속성이 jpg로 끝나는 img 태그 */
	img[src$=jpg] {
		opacity: 0.1;
	}
	
</style>
</head>
<body>
	<form action = "#">
		<input /><br/> <!-- type이 생략되면 type = "text"로 처리된다. -->
		<input type = "text"/><br/>
		<input type = "password"/><br/>
		<input type = "email" value = "abc" readonly /> 
		<input type = "number"/>
	</form>
	
	<br/>
	
	<img alt = "피자할인" src = "../assets/image/event.jpg"/><br/>
	<img alt = "공원" src = "../assets/image/park.jpg"/><br/> 
</body>
</html>
