<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	body > h1:first-of-type {
		color: red;
	}
	
	body > h1:last-of-type {
		color: red;
	}
	
	/*
		body > h1:nth-of-type(1)		: 1번째
		body > h1:nth-of-type(2)		: 2번째
		body > h1:nth-of-type(3)		: 3번째
		body > h1:nth-of-type(2n + 0)	: 짝수
		body > h1:nth-of-type(2n + 1)	: 홀수
		
	*/
	
	body > h1:nth-of-type(2n + 1) {
		color: orange;	
	}
	
	body > ol > li:nth-of-type(3n + 1){
		color: blue;
	}
	
	tr > td:first-of-type {
		background: yellow;
	}
	
</style>
</head>
<body>
	
	<!-- h1, h2, h3 각 3개씩 준비 -->
	<h1>1번째로 큰 제목</h1>
	<h2>2번째로 큰 제목</h2>

</body>
</html>
