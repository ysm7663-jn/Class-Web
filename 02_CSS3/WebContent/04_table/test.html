<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	thead > tr {
		background: lightgray;
		height: 30px;
	}
	
	table, th, td {
		border-top: 1px solid black;
		border-bottom: 1px solid black;
		border-collapse: collapse;
	}
	
	td:nth-of-type(n) {

		height: 70px;

	}
	

</style>

</body>
</html>
