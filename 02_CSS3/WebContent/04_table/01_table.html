<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	/*
		1. table은 width와 height를 줄 수 있다.
		2. td는 width와 heigth를 줄 수 있다.
		3. table의 border는 table 바깥쪽 선만 처리한다.
		4. tr은  border가 처리되지 않는다.
		5. td는 border는 각 셀의 바깥쪽 선만 처리한다.
		6. td는 가로, 세로 정렬이 모두 가능하다.
		7. tr에 정렬 처리를 하려면 class 속성을 주고 처리한다. 
	*/
	.tbody-row {
		/* tr 태그에 부여한 class 속성 */
		text-align: left;
	}

	table {
		width: 300px;
		height: 100px;
	}
	
	table, td {				/* , 는 따로 적용한다는 의미 */
		border: 1px solid black;
		border-collapse: collapse;  /* collapse: 선들을 합친다, 단일선으로 표시    saparate: 선들을 분리한다(디폴트)*/
	}
	
	td {	
		/* text-align: center;	*/	/* 가로 가운데 정렬 */
		vertical-align: middle; /* 세로 가운데 정렬, 테이블 전용 */
	}
	
	tr > td:nth-of-type(1) {
		width: 100px;
	}
	
	tr > td:nth-of-type(2) {
		width: 200px;
	}
	
	
</style>
</head>
<body>

	<table>
		<caption>명단</caption>
		
		<thead>
			<tr> 
				<td>이름</td>
				<td>소속</td>
			</tr>
		</thead>	
		
		<tbody>
			<tr class="tbody-row">
				<td>가길동</td>
				<td>삼성</td>
			</tr>
			<tr class="tbody-row">
				<td>나길동</td>
				<td>현대</td>
			<tr class="tbody-row">
				<td>다길동</td>
				<td>SK</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
