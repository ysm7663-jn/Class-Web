<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 1. 테두리 */
	table, td, th {
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	/* 2. tbody의 행 배경색 지정하기 */
	tbody > tr {
		background: lightgray;
	}
	
	tbody > tr:hover {
		background: orange;
		font-weight: 900;
	}
	
</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>이름</th>
				<th>나이</th>
				<th>주소</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>james</td>
				<td>20</td>
				<td>seoul</td>
			</tr>
			
			<tr>
				<td>alice</td>
				<td>21</td>
				<td>busan</td>
			</tr>
			
			<tr>
				<td>david</td>
				<td>22</td>
				<td>jeju</td>
			</tr>
		</tbody>
		
	</table>

</body>
</html>
