<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	table {
		width: 750px;
	}
	
	table, td, th {
		border-top: 1px solid black;
		border-bottom: 1px solid black;
		border-collapse: collapse;
		padding: 20px;
		text-align: center;
		vertical-align: middle;
	}

	thead > tr {
		background: lightgray;
	}
	
	td:nth-of-type(n) {	/* n이 1, 2, 3, 4, 5로 등록 */
		width: 150px;
	}
	
</style>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>No.</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
				<th>조회수</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>5</td>
				<td>알라딘</td>
				<td>박알란</td>
				<td>2020-01-05</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>흥부전</td>
				<td>이흥부</td>
				<td>2020-01-03</td>
				<td>5</td>
			</tr>
			<tr>
				<td>3</td>
				<td>어린왕자</td>
				<td>김어린</td>
				<td>2020-01-02</td>
				<td>15</td>
			</tr>
			<tr>
				<td>2</td>
				<td>필독</td>
				<td>관리자</td>
				<td>2020-01-01</td>
				<td>500</td>
			</tr>
			<tr>
				<td>1</td>
				<td>공지사항</td>
				<td>관리자</td>
				<td>2020-01-01</td>
				<td>200</td>
			</tr>			
		</tbody>
	</table>

</body>
</html>
