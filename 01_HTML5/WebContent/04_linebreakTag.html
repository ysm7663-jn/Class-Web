<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<!-- 
		줄 바꿈 태그 : <br>, <br/> (표준)
		1. 사용한 만큼 줄 바꿈 처리
		2. 가급적 <br/>으로 사용(나홀로태그)
	 -->
	 
	 안녕하세요<br/>
	 반갑습니다.<br/><br/>
	 또 만났네요 <br/><br/><br/>
	 내일 뵐께요

	<!-- 
		엔티티 코드
		1. HTML문서와의 충돌을 피하기 위해 사용하는 특수문자
		2. <, >, 공백문자 등 
	 -->
	 
	 <h3>작다 : &lt;</h3>  <!-- less than -->
	 <h3>크다 : &gt;</h3>  <!-- greater than -->
	 
	 <h3>작거나 같다 : &le;</h3> <!-- less equal -->
	 <h3>크거나 같다 : &ge;</h3> <!-- greater equal -->
	 
	 <h3>공백 : &nbsp;</h3> <!-- non break space -->

	</body>
</html>
