<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 이미지 넣기 : <img>
	
	1. src 속성 : 이미지 경로 지정한다.
	2. alt 속성 : 이미지가 없는 경우를 대비해 대신 나타날 텍스트이다.
	3. width 속성 : 이미지 너비를 지정한다.
	4. height 속성 : 이미지 높이를 지정한다.
	5. 대부분 width 나 height 중 하나를 지정한다. (주로 width 를 지정)
	 
	-->
	
	<h3>park</h3>
	<img alt = "공원 이미지입니다." src = "assets/images/park.jpg" width = "50%">
	
</body>
</html>
