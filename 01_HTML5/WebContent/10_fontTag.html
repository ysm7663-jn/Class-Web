<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 글꼴 변경 작업 : <font> 
		1. size 속성 : 1 ~ 7 사이로 크리 설정(가본 3)
		2. face 속성 : 돋움, 돋움체 등 글껄 설정
		3. color 속성
			1) 색상명 : red, green. blue 등 (웹 안전 색상)
			2) 색상코드 : #RGB
			   # 000 = # 000000 = black
			   # FFF = #FFFFFF = white
			   # F00 = #FF0000 = red
			   
	-->
	
	<font size = "1"> 글꼴 1 사이즈</font><br/>
	<font size = "2"> 글꼴 2 사이즈</font><br/>
	<font size = "3"> 글꼴 3 사이즈</font><br/>
	<font size = "4"> 글꼴 4 사이즈</font><br/>
	<font size = "5"> 글꼴 5 사이즈</font><br/>
	<font size = "6"> 글꼴 6 사이즈</font><br/>
	<font size = "7"> 글꼴 7 사이즈</font><br/>
	
	<font  color = "red" > 빨간색</font><br/>
	<font  color = "#c8c8c8" > 회색</font><br/>
	
	<font face = "돋움"> 가나다ABCDEFGJ</font> <!-- 고정폭(Monospaced font) -->
	<font face = "돋움체"> 가나다ABCDEFGJ</font>
	<font face = "돋움, 돋움체, sans-serif"> 돋움 먼저, 없으면 돋움체, 없으면 고딕 계열</font>
</body>
</html>
