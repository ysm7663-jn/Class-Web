<!DOCTYPE html>
<html>
<head>
	<!-- 메타 데이터: 데이터의 설명을 위한 데이터 -->
	<meta charset="UTF-8">  <!-- 인코딩 -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 장치 너비에 크기를 맞추고, 최초 크기를 100%로 설정한다. -->
	<meta name="description" content="meta 태그는 데이터의 설명을 위한 데이터입니다.">  <!-- 웹 페이지 설명 -->
	<meta name="keywords" content="meta, viewport, description, keywords">  <!-- 키워드 등록 -->
	
	<!-- 아래는 재미 삼아서 -->
	<meta http-equiv="refresh"	content="5, url=http://tomcat.apache.org/">
	
	<title>Insert title here</title>
</head>
<body>
	<h3>5초 후에 TOMCAT 홈페이지로 이동합니다.</h3>
</body>
</html>
