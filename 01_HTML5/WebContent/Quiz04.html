<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<h1 style = "color : limegreen;">NAVER</h1>
		
	<form action = "#입력정보를 보낼경로" method = "post">

		<label for="id">아이디</label> <br/>
		<input type="text" id="id" name = "userId"><br/> <br/>
		
		<label for="ps">비밀번호</label><br/>  
		<input type="password" id="ps" name = "userPw"><br/> <br/>
		
		<label for="psr">비밀번호 재확인</label><br/> 
		<input type="password" id="psr"><br/>  <br/>
		   
		<label for="name">이름</label><br/> 
		<input type="text" id="name"><br/> <br/> 
			
		<label for="birth">생년월일</label><br/>
		<input type="text" placeholder="년(4자)" id="birth" name = "yyyy" style = "width: 60px;" />
			
		<select name="month">
			<option value="0">월</option>
			<option value="01">1월</option>
			<option value="02">2월</option>
			<option value="03">3월</option>
			<option value="04">4월</option>
			<option value="05">5월</option>
			<option value="06">6월</option>
			<option value="07">7월</option>
			<option value="08">8월</option>
			<option value="09">9월</option>
			<option value="10">10월</option>
			<option value="11">11월</option>
			<option value="12">12월</option>
		</select>
		 
		<input type="text" placeholder="일" name = "dd" style ="width : 50px;"/><br/> <br/>

		<label for="gender">성별</label><br/> 
		<select name="gender" id="gender">
			<option value="gender">성별</option>
			<option value="man">남자</option>
			<option value="woman">여자</option>
			<option value="nogender">선택안함</option>
		</select> <br/> <br/>
		
		<label for="emailcheck">본인 확인 이메일<font size = "2" style = "color : lightgray">(선택)</font></label><br/> 
		<input type="email" placeholder="선택입력" id="emailcheck" name = "userEmail"/><br/><br/>
		 
		<label for="phone">휴대전화</label><br/> 
		<select name="cuntry">
			<option value="대한민국 +82" selected >대한민국 +82</option>
			<option value="미국/캐나다 +1">미국/캐나다 +1</option>
			<option value="노르웨이 +47">노르웨이 +47</option>
		</select> <br/> 
		
		<input type="text" placeholder="전화번호 입력" id="phone" name = "userPhone">
		<input type="button" value="인증번호 받기"><br/>  
		<input type="text" placeholder="인증번호 입력하세요"><br/> <br/> <br/> 
		
		<button>가입하기</button> <!-- 버튼을 누르면 action으로 이동 -->
	</form>

</body>
</html>
