<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.c { color : red; }
			#a { background : yellow;}
			#b { background : gray;}
		</style>
	</head>
	<body>

		<span id = "a" class = "c">대표적인 인라인레벨 태그</span><br/><br/>
		
		<div id = "b" class = "c">대표적인 블록레벨 태그</div>
		
		<!-- 자신의 위치를 나타내는 용도로 사용됨, 주로 div 많이 사용 -->
		<!-- id 중복 단어 사용 금지 -->
		<!-- class 중복 가능 -->
		
	</body>
</html>
