<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		
		<!-- 
			순서가 있는 목록 태그 : <ol>
			
			1. 기본적으로 <ul> 태그와 사용이 같다
			2. type 속성 (번호)
				1) type = "1" : 디폴트 (1, 2, 3...)
				2) type = "I" : 그리스 대문자
				3) type = "i" : 그리스 소문자
				4) type = "A" : 알파벳 대문자
				5) type = "a" : 알파벳 소문자
		 -->	

	<h3>동적 웹페이지 구동이 가능한 서버는?</h3>
	<ol type = "I">
		<li>자바</li>
		<li>SQL</li>
		<li>TOMCAT</li>
		<li>Oracle</li>
	</ol>
		
	</body>
</html>
