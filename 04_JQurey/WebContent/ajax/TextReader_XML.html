<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

	$.ajax({
		url: 'DATA.xml',
		dataType: 'xml',
		type: 'get',
		success: function(data) {

			var result = '<table border="1">';
			
			// data == responseXML
			// 태그 찾는 메소드: find(태그)
			$(data).find('person').each(function(){
				
				// $(data).find('person') == $(this)
				// $(this) == <person>...</person>
				
				// $(this).find('name') == <name>에밀리</name>
				// $(this).find('name').text() == 에밀리
				
				result += '<tr>';
				result += '<td><input type="checkbox" />' + '</td>';
				result += '<td>' + $(this).find('name').text() + '</td>';
				result += '<td>' + $(this).find('age').text() + '</td>';
				result += '<td>' + $(this).find('address').text() + '</td>';
				result += '<td>' + $(this).find('phone').text() + '</td>';
				result += '</tr>';
				
			});
			
			result += '</table>';
			$('body').html(result);
			
		},
		error: function(){
			alert('실패');
		}
	
	});

</script>
</head>
<body>

</body>
</html>
