<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		// console.log($.cookie());
		
		$('#f').on('submit', function(){
			
			if ($.cookie('send') === 'yes') {
				alert('이미 제출완료되었습니다.');
				return false;
			} else {
				// $.cookie(쿠키이름, 쿠키값);  // 변수이름, 변수값으로 이해
				$.cookie('send', 'yes');
			}
			
		});
		
		$('#delete').click(function(){
			// $.removeCookie(쿠키이름);  // 쿠키삭제
			$.removeCookie('send');
		});
		
	});

</script>
</head>
<body>
	
	<form id="f">
		
		<h3>제출할까요?</h3>
		<input type="radio" name="question" value="yes" />예
		<input type="radio" name="question" value="no" />아니오
		<br/>
		<button>제출</button>
		<button id="delete">제출내역삭제</button>
		
	</form>
	
</body>
</html>

		<!-- cookie  : 내 컴퓨터에 저장되는 값, 덜 중요함 -->
		<!-- section : 서버에 저장되는 값, 중요한 값 -->
