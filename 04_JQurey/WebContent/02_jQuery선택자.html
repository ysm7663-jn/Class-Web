<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

	/* 
		jQuery 선택자
		$ : jQuery 뜻
		1) 태그 선택자		$('태그명')
		2) 아이디 선택자 	$('#아이디')
		3) 클래스 선택자	$('.클래스')
	*/
	
	/* 
	
		페이지 로드 이벤트 (onload)
		
		1. $(document).ready(function(){});
		2. $(function(){});
	
	*/
	// 페이지 로드 이벤트
	$(document).ready(function(){
		// JavaScript
		//document.getElementById('content').textContent = '안녕하세요. 제이쿼리';
		// jQUery
		$('#content').text('안녕하세요. 제이쿼리');
		
		// Javascipt
		alert(document.querySelector('#content').textContent);
		// jQuery
		alert($('#content').text());
	});
	
	

</script>
</head>
<body>

	<!-- <h1 id="content">Hello jQuery</h1> -->
	<h1 id="content">안녕 제이쿼리</h1>

</body>
</html>
