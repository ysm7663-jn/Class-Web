<!DOCTYPE html>

<!--
	 jQuery는 라이브러리를 포함해야 사용할 수 있다.
	 
	 1. 오프라인으로 포함하기
	 2. 온라인으로 포함하기(CDN: Contents Delivery Network 

-->

<!-- 1. 오프라인 jQuey 라이브러리 포함하기 -->
 <script src="assets/lib/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		alert('Hello jQuery');
	});
	
</script> 

<!-- 2. 온라인 CDN으로 jQuey 라이브러리 포함하기 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		alert('Hello jQuery');
	});
	
</script>

<!-- 하위버전호환을 위해서 마이그레이션을 삽입할 수 있다. -->
<!-- jQuery 라이브러리 아래에 삽입한다. --> 
<script src = https://code.jquery.com/jquery-migrate-1.4.1.min.js></script>

	$(document).ready(function() {
		alert('Hello jQuery');
	});
	
</script>
