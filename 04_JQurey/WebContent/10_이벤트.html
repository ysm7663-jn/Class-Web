<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	
	// window.onload = function(){}
	// 1. 이벤트이름	: load
	// 2. 이벤트속성	: onload
	// 3. 이벤트리스너	: function(){}
	// 4. 이벤트객체	: window

	// 이벤트 등록
	// 1. $(선택자).이벤트이름(이벤트리스너);
	// 2. $(선택자).on('이벤트이름', 이벤트리스너);
	
	// 페이지 로드 이벤트
	$(document).ready(function(){
		
		$('#answer').hide();
		
		$('#btn').click(function(){
			
			// $(선택자).이벤트이름(이벤트리스너);
			// 1. 만들어져 있던 요소에 적용된다.
			// 2. 새로 만든 요소에는 적용되지 않는다.
			
			if ($('#btn').val() == '정답보기') {
				
				// 1. css로 보여주기
				// $('#answer').css('display', 'block');
				// 2. 보여주기
				// $('#answer').show();
				// 3. 점점 보여주기
				$('#answer').fadeIn();
				
				// 정답보기 버튼 텍스트 수정하기
				$('#btn').val('정답숨기기');
				
			} else {
				
				// 1. css처리로 숨기기
				// $('#answer').css('display', 'none');
				// 2. 숨기기
				// $('#answer').hide();
				// 3. 점점 숨기기
				$('#answer').fadeOut();
				
				// 정답보기 버튼 텍스트 수정하기
				$('#btn').val('정답보기');
				
			}
			
		});
		
		/*
		$('#btn').on('click', function(){
			// 새로 만든 요소에도 적용된다.
		});
		*/

	});
	
</script>
</head>
<body>
	<h3>우리나라 수도는?</h3>
	<input type="button" id="btn" value="정답보기" />
	<div id="answer">서울</div>
</body>
</html>
