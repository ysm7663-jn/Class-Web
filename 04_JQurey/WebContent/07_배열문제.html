<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
		
		var people = [
			{name: 'james', age: 20},
			{name: 'alice', age: 21},
			{name: 'emily', age: 22}
		];
		
		var result = '';
		
		$.each(people, function(index, element) {
			// index	:             0 						1						 2
			// element	: {name: 'james', age: 20}, {name: 'alice', age: 21}, {name: 'emily', age: 22}
			result += '<tr>';
			result += '<td>' + (index + 1) + '</td>';
			result += '<td>' + element.name + '</td>';
			result += '<td>' + element.age + '</td>';
			result += '</tr>';
			});
	
		$('#content').html(result);		   //: 기존 요소 덮어쓰기
		// $('#content').append(result);     : 기존 요소 뒤에 추가
	});
	
</script>
</head>
<body>

	<table border="1">
		<thead>
			<tr>
				<th>순번</th>
				<th>이름</th>
				<th>나이</th>
			</tr>
		</thead>
		<tbody id="content">
		
		</tbody>
	</table>

</body>
</html>
